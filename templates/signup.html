<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storybook</title>
    {% if mode == "day" %}
        <link rel="stylesheet" href="static/day.css" >
    {% elif mode == "night" %}
        <link rel="stylesheet" href="static/night.css" >
    {% endif %}
</head>

<body>
    <div>
        <h1>
            Sign up
        </h1>
        <form action="" method="post">
            <label for="html">Username</label><br>
            <input type="text" name="username" id="username"  class="form-input"/><br>
            <label for="html">Password</label><br>
            <input type="password" name="password" id="password"  class="form-input"/><br>
            <label for="html">Password Confirmation</label><br>
            <input type="password" name="confirmation" id="confirmation" class="form-input"/><br>
            <button type="submit" id="submit" class="Confirmation">Confirm</button>
        </form>

    </div>

</body>

</html>
